<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeSync</title>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: white;
        }

        /* Navbar styling */
        .navbar {
            background-color: #28a745; /* Green color */
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            margin-right: 20px; /* Spacing between logo and links */
        }

        .navbar nav {
            display: flex;
            gap: 15px;
        }

        .navbar nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar nav a:hover {
            color: #c8e6c9; /* Lighter green for hover */
        }

        /* Main image container */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('homeimg.jpg'); /* Use your provided image path here */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Overlay for text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Welcome message styling */
        .overlay h2 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .overlay p {
            font-size: 20px;
            max-width: 600px;
            line-height: 1.5;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h1>VibeSync</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="playlists.html">Playlists</a>
        <a href="createplaylist.html">Create Playlist</a>
        <a href="chart.html">Trends</a>
        <a href="about.html">About Us</a>
    </nav>    
</div>

<!-- Hero Section with Background Image -->
<div class="hero">
    <div class="overlay">
        <div>
            <h2>VibeSync</h2>
            <p>Explore playlists, create your own, and share the vibe with friends. Discover, share, and create playlists to suit every mood.</p>
        </div>
    </div>
</div>

</body>
</html>
